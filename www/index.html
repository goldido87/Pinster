                    <button class="form-control dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">

                      <span class="caret caretRight"></span>
                    </button>
                    <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1" style="width: 100%">
                      <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Shopping</a></li>

                    </ul>
                  </div>

                  <output for=fader id=output></output><br>
                  <a id="searchBtnModal" class="btn btn-lg btn-primary btn-block" data-dismiss="modal" href="#">Search</a>
